<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turta Yakalama</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { overflow: hidden; overscroll-behavior: none; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="loadingScreen">
            <div class="loader" id="loaderSpinner"></div>
            <p id="loadingText">YÜKLENİYOR...</p>
            <button id="startButton" style="display: none;">OYUNA BAŞLA ▶</button>
        </div>

        <div id="scoreBoard">Skor: 0</div>
        
        <div id="gameOverScreen">
            <h1>Oyun Bitti!</h1>
            <p id="finalScore">Skorun: 0</p>
            <button onclick="resetGame()">Tekrar Oyna</button>
        </div>

        <canvas id="gameCanvas"></canvas>

    </div>

    <script src="game.js"></script>
    
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand(); 
            window.Telegram.WebApp.setHeaderColor('#000000');
            window.Telegram.WebApp.setBackgroundColor('#000000');
        }
    </script>
</body>
</html>
